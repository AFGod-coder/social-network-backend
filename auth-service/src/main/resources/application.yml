spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://auth-db:5432/auth_db
    username: auth_user
    password: auth_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: auth

  flyway:
    enabled: true
    schemas: auth
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8082

